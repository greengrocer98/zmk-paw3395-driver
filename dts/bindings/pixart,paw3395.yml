description: |
  Sensor driver for the pixart PAW3395 mouse sensor 

compatible: "pixart,paw3395"

include: spi-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
  cpi-gpios:
    type: phandle-array
    required: true
  cpi:
    type: array
    default: [600, 1200, 2400, 3200]
    description: "CPI value (Range: 50 - 26000, Step: 50)"
  swap-xy:
    type: boolean
  invert-x:
    type: boolean
  invert-y:
    type: boolean
  evt-type:
    type: int
    required: true
  x-input-code:
    type: int
    required: true
  y-input-code:
    type: int
    required: true
  force-awake:
    type: boolean
